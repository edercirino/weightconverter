<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>
    <div id="container">
        <h1 id="head_1">Weight Converter</h1>
        <div id="input_container">
            <label for="kg">Kg:</label>
            <input type="number" name="kg" id="input" step=".1" placeholder="Enter a number">
        </div>
        <p>Your weight in Pouns is: <span id="result"></span></p>
        <p id="error"></p>
    </div>

<script src="script.js"></script>
</body>
</html>
